<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table-Making</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table border="3">
    <caption>COURSE PRICE LIST</caption>
    <thead>
      <tr>
        <td>ID</td>
        <td>COURSE</td>
        <td>PRICE</td>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td class="tableleft" colspan="2">Total</td>
        <td colspan="1">26500/=</td>
      </tr>
    </tfoot>
      <tr>
        <td>1</td>
        <td>Office Application</td>
        <td>2500/=</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Graphics Design</td>
        <td>4500/=</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Web Design</td>
        <td>5500/=</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Java Peogramming</td>
        <td>3000/=</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Web Development</td>
        <td>6000/=</td>
      </tr>
      <tr>
        <td>6</td>
        <td>Digital Marketing</td>
        <td>5000/=</td>
      </tr>
  </table>
</body>
</html>
